<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH8.AI LINE LIFF Form Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        th8: {
                            dark: '#0F172A',
                            surface: '#1E293B',
                            red: '#DC2626',
                            gold: '#F59E0B',
                            inputBg: '#334155' // Slightly lighter for inputs
                        }
                    },
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Simulate LIFF overlay height */
        .liff-screen { height: 100%; max-height: 90vh; }
    </style>
</head>
<body class="bg-gray-900 flex items-end justify-center min-h-screen font-sans bg-opacity-50 backdrop-blur-sm p-0 md:p-4">

    <div class="liff-screen w-full max-w-md bg-th8-dark rounded-t-[2rem] md:rounded-[2rem] shadow-2xl overflow-hidden flex flex-col relative border-t border-gray-700">

        <div class="bg-th8-dark p-4 flex items-center justify-between border-b border-gray-800 sticky top-0 z-10">
             <h1 class="text-lg font-bold text-white flex items-center">
                 <i class="fas fa-calendar-alt mr-3 text-th8-red"></i>
                 Book a Discovery Call
             </h1>
             <button class="text-gray-400 hover:text-white bg-th8-surface rounded-full w-8 h-8 flex items-center justify-center">
                 <i class="fas fa-times"></i>
             </button>
        </div>

        <div class="flex-grow overflow-y-auto p-6 space-y-6 bg-th8-dark">
            
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-th8-surface rounded-2xl border border-th8-red/30 flex items-center justify-center mx-auto mb-4">
                     <i class="fas fa-rocket text-3xl text-th8-red"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">เริ่มต้นโครงการ Pilot ของคุณ</h2>
                <p class="text-sm text-gray-400 leading-relaxed">
                    กรุณากรอกข้อมูลเบื้องต้น ทีมผู้เชี่ยวชาญจะติดต่อกลับภายใน 24 ชม.
                </p>
            </div>

            <form class="space-y-5">
                
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2">ชื่อ-นามสกุล (Full Name) <span class="text-th8-red">*</span></label>
                    <div class="relative">
                         <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" value="สมชาย ใจดี" class="w-full bg-th8-inputBg border border-gray-700 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-th8-gold transition-colors">
                    </div>
                </div>

                 <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2">ชื่อบริษัท (Company Name) <span class="text-th8-red">*</span></label>
                    <div class="relative">
                         <i class="fas fa-building absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" placeholder="เช่น บมจ. ตัวอย่าง" class="w-full bg-th8-inputBg border border-gray-700 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-th8-gold transition-colors placeholder-gray-500">
                    </div>
                </div>

                 <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2">ตำแหน่ง (Role/Job Title) <span class="text-th8-red">*</span></label>
                    <div class="relative">
                         <i class="fas fa-id-badge absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" placeholder="เช่น IT Director, Supply Chain Head" class="w-full bg-th8-inputBg border border-gray-700 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-th8-gold transition-colors placeholder-gray-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2">เบอร์โทรศัพท์ติดต่อ (Phone) <span class="text-th8-red">*</span></label>
                    <div class="relative">
                         <i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="tel" placeholder="08x-xxx-xxxx" class="w-full bg-th8-inputBg border border-gray-700 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-th8-gold transition-colors placeholder-gray-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2">Solution ที่สนใจเป็นพิเศษ <span class="text-th8-red">*</span></label>
                    <div class="relative">
                         <i class="fas fa-boxes absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <select class="w-full bg-th8-inputBg border border-gray-700 rounded-xl py-3 pl-12 pr-10 text-white focus:outline-none focus:border-th8-gold transition-colors appearance-none">
                            <option value="" disabled selected>▼ กรุณาเลือก Solution...</option>
                            <option value="fpa">FP&A & Finance Suite</option>
                            <option value="supplychain">Supply Chain & Logistics</option>
                            <option value="cs">Customer Service Copilot</option>
                            <option value="consult">Enterprise Architecture Consultation</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></i>
                    </div>
                </div>

                <div class="h-6"></div>

                <button type="button" class="w-full bg-th8-red hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-th8-red/20 transition-all active:scale-[0.98]">
                    ส่งข้อมูลขอนัดหมาย
                </button>

                <p class="text-center text-xs text-gray-500 mt-4 flex items-center justify-center">
                    <i class="fas fa-lock mr-2 text-green-500"></i> ข้อมูลของคุณปลอดภัยตามมาตรฐาน PDPA
                </p>

            </form>
            <div class="h-10"></div>
        </div>

    </div>

</body>
</html>
